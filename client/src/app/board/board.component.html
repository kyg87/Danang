    var len = $el.val().length * 2;

    }, 1);
    
    } else {

    }
    
    // Scroll to the bottom, in case we're in a tall textarea
    // (Necessary for Firefox and Chrome)
    //this.scrollTop = 999999;
    
    });
    };

    function fviewcomment_submit(f){
    var pattern = /(^\s*)|(\s*$)/g; // \s 공백 문자
    
    f.is_good.value = 0;
    
    var subject = "";
    var content = "";
    $.ajax({
    url: g5_bbs_url+"/ajax.filter.php",
    type: "POST",
    data: {
    "subject": "",
    "content": f.wr_content.value
    },
    dataType: "json",
    async: false,
    cache: false,
    success: function(data, textStatus) {
    subject = data.subject;
    content = data.content;
    }
    });
    
    if (content) {
    alert("내용에 금지단어('"+content+"')가 포함되어있습니다");
    f.wr_content.focus();
    return false;
    }
    
    // 양쪽 공백 없애기
    var pattern = /(^\s*)|(\s*$)/g; // \s 공백 문자
    document.getElementById('wr_content').value = document.getElementById('wr_content').value.replace(pattern, "");
    if (char_min > 0 || char_max > 0){
    check_byte('wr_content', 'char_count');
    var cnt = parseInt(document.getElementById('char_count').innerHTML);
    if (char_min > 0 && char_min > cnt){
    alert("댓글은 "+char_min+"글자 이상 쓰셔야 합니다.");
    return false;
    } else if (char_max > 0 && char_max < cnt)
    {
    alert("댓글은 "+char_max+"글자 이하로 쓰셔야 합니다.");
    return false;
    }
    }
    else if (!document.getElementById('wr_content').value)
    {
    alert("댓글을 입력하여 주십시오.");
    return false;
    }
    
    if (typeof(f.wr_name) != 'undefined')
    {
    f.wr_name.value = f.wr_name.value.replace(pattern, "");
    if (f.wr_name.value == '')
    {
    alert('이름이 입력되지 않았습니다.');
    f.wr_name.focus();
    return false;
    }
    }
    
    if (typeof(f.wr_password) != 'undefined'){
    f.wr_password.value = f.wr_password.value.replace(pattern, "");
    if (f.wr_password.value == ''){
    alert('비밀번호가 입력되지 않았습니다.');
    f.wr_password.focus();
    return false;
    }
    }
    
    if (!chk_captcha()) return false;
    
    set_comment_token(f);
    
    document.getElementById("btn_submit").disabled = "disabled";
    
    return true;
    }

    <script type="text/javascript">
    (function($){
    var cachequeryMentions = [],
    itemsMentions = null,
    data_url = "http://yjsosic.com/skin/board/Miso-Basic/view/talk_mention_v1.2/mention.php",
    limit = (typeof g5_is_mobile != "undefined" && g5_is_mobile ) ? 4 : 10;
    
    $('#wr_content').atwho({
    at: "@",
    data: null,
    displayTpl: "<li>${img} ${name} </li>",
    limit: limit,
    callbacks: {
    filter: function (query, data, searchKey){
    var _results, i, item, len;
    _results = [];
    
    return _results;
    },
    remoteFilter: function (query, render_view) {
    var thisVal = query,
    self = $(this);
    if( !self.data('active') && thisVal.length >= 1 ){
      self.data('active', true);                            
      itemsMentions = cachequeryMentions[thisVal]
      if(typeof itemsMentions == "object"){
        render_view(itemsMentions);
      }else
      {                            
        if (self.xhr) {
          self.xhr.abort();
        }
        self.xhr = $.getJSON( data_url ,{
          s: thisVal
        }, function(data) {
          cachequeryMentions[thisVal] = data;
          render_view(data);
        });
      }                            
      self.data('active', false);                            
    }                    
    },
    sorter: function(query, items, searchKey) {
    var _results, i, item, len;
    if (!query) {
      return items;
    }
    _results = [];
    
    for (i = 0, len = items.length; i < len; i++) {
      item = items[i];
      //console.log(item);
      item.atwho_order = new String(item[searchKey]).toLowerCase().indexOf(query.toLowerCase());
      var pattern = /([ㄱ-ㅎ])/i;     //한글 초성은 체크하지 않습니다.
      if (pattern.test(query)) {
        _results.push(item);
      } else {
        if (item.atwho_order > -1) {
          _results.push(item);
        }
      }
    }
    return _results.sort(function(a, b) {
      return a.atwho_order - b.atwho_order;
    });
    },
    matcher: function(flag, subtext, should_startWithSpace, acceptSpaceBar) {
    var _a, _y, match, regexp, space;
    flag = flag.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
    if (should_startWithSpace) {
      flag = '(?:^|\\s)' + flag;
    }
    _a = decodeURI("%C3%80");
    _y = decodeURI("%C3%BF");
    space = acceptSpaceBar ? "\ " : "";
    regexp = new RegExp(flag + "([가-힣ㄱ-ㅎA-Za-z" + _a + "-" + _y + "0-9_" + space + "\'\.\+\-]*)$|" + flag + "([^\\x00-\\xff]*)$", 'gi');
    match = regexp.exec(subtext);
    
    if (match) {
      return match[2] || match[1];
    } else {
      return null;
    }
    },
    }
    });
    })(jQuery);
