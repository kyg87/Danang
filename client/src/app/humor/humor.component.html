<div class="container">
  <div class="at-content-main">
    <style>
      .amina-header {
        line-height: 22px;
        margin-bottom: 15px;
      }

      .amina-header .header-breadcrumb {
        margin-top: 4px;
      }

      @media all and (max-width:460px) {
        .responsive .amina-header .header-breadcrumb {
          display: none;
        }
      }
    </style>
    <div class="amina-header">
      <span class="header-breadcrumb pull-right text-muted">
        <i class="fa fa-home"></i> 홈 &gt; 스타갤 </span>
      <div class="div-title-underbar font-18">
        <span class="div-title-underbar-bold border-black">
          <b>스타갤</b>
        </span>
      </div>
    </div>
    <script src="http://yjsosic.com/js/viewimageresize.js"></script>
    <div class="view-wrap">
      <h1>
        {{data?.title}}</h1>
      <div class="panel panel-default view-head no-attach">
        <div class="panel-heading">
          <div class="font-12 text-muted">
            <i class="fa fa-user"></i>
            <a href="javascript:;" onclick="showSideView(this, '', '김', '', '');">
              <span class="guest">writer</span>
            </a>


            <span class="hidden-xs pull-right">
              <i class="fa fa-clock-o"></i>
              19분전 </span>
          </div>
        </div>
      </div>


      <div class="view-img">
      </div>

      <div class="view-content" style="text-align: center">
        <div *ngFor="let img of data?.imgs">
          <img style="max-width: -webkit-fill-available" src="{{img.src}}">
        </div>
      </div>




      <div class="view-icon">
        <div class="pull-right">
          <div class="form-group">
            <!-- <button onclick="apms_shingo('community_1', '86');" class="btn btn-black btn-xs">
              <i class="fa fa-bell"></i>
              <span class="hidden-xs">신고</span>
            </button> -->
          </div>
        </div>
        <div class="pull-left">
          <div class="form-group">
          </div>
        </div>
        <div class="clearfix"></div>
      </div>

      <script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
      <link rel="stylesheet" href="http://yjsosic.com/skin/board/Miso-Basic/view/talk_mention_v1.2/css/jquery.atwho.css">
      <link rel="stylesheet" href="http://yjsosic.com/skin/board/Miso-Basic/view/talk_mention_v1.2/css/talk.css">
      <script src="http://yjsosic.com/skin/board/Miso-Basic/view/talk_mention_v1.2/js/jquery.atwho.min.js"></script>
      <script src="http://yjsosic.com/skin/board/Miso-Basic/view/talk_mention_v1.2/js/jquery.autogrow.js"></script>
      <script type="text/javascript" src="http://ichord.github.io/Caret.js/src/jquery.caret.js"></script>

      <div  class="view-comment font-18 en">
        <i class="fa fa-commenting"></i>
        <span class="orangered">0</span> Comments
      </div>
      
      <div id="viewcomment" class="view-comment-box">
        <article class="anb_vbo">
              <section *ngIf = "replys?.length != 0 " style="padding: 12px 12px 0px;" id="bo_vc" class="vbo_vcmt vbo_vcmt_chat comment-media">
                <div  *ngFor = "let reply of replys" class="media" id="c_36">
                  <div class="photo pull-left">
                    <div class="media-object">
                      <i class="fa fa-user"></i>
                    </div>
                  </div>
                  <div class="media-body">
                    <div class="media-heading">
                      <b>
                        <span class="member">{{reply.name}}</span>
                      </b>
                      <span class="font-11 text-muted">
                        <span class="media-info">
                          <i class="fa fa-clock-o"></i>
                          <span class="orangered">4분전</span>
                        </span>
                      </span>
                      &nbsp;
                      <div class="print-hide pull-right font-11 ">
                        <a href="./board.php?bo_table=education&amp;wr_id=35&amp;c_id=36&amp;w=c#bo_vc_w" onclick="comment_box('36', 'c'); return false;">
                          <span class="text-muted">답변</span>
                        </a>
                        <a href="./board.php?bo_table=education&amp;wr_id=35&amp;c_id=36&amp;w=cu#bo_vc_w" onclick="comment_box('36', 'cu'); return false;">
                          <span class="text-muted media-btn">수정</span>
                        </a>
                        <a href="./delete_comment.php?bo_table=education&amp;comment_id=36&amp;token=15217403315ab3ea2bad239&amp;page=" onclick="return comment_delete();">
                          <span class="text-muted media-btn">삭제</span>
                        </a>
                      </div>
                    </div>
                    <div class="media-content">
                        {{reply.content}}
                      <span id="edit_36"></span>
                      <!-- 수정 -->
                      <span id="reply_36"></span>
                      <!-- 답변 -->
                      <input type="hidden" value="" id="secret_comment_36">
                      <textarea id="save_comment_36" style="display:none">1</textarea>
                    </div>
                  </div>
                </div>
              </section>
              

        </article>
      </div>

      <div class="print-hide ">
        <div id="vbo_wcmt">
          <form   name="myform" 
            method="post" autocomplete="off" class="form" role="form">
            <input type="hidden" name="w" value="c" id="w">
            <input type="hidden" name="bo_table" value="community_1">
            <input type="hidden" name="wr_id" value="86">
            <input type="hidden" name="comment_id" value="" id="comment_id">
            <input type="hidden" name="comment_url" value="./view_comment.page.php?bo_table=community_1&amp;wr_id=86&amp;crows=20" id="comment_url">
            <input type="hidden" name="crows" value="20">
            <input type="hidden" name="page" value="" id="comment_page">
            <input type="hidden" name="is_good" value="">

           
            <div class="comment-box">
              <div class="pull-left help-block hidden-xs">
                <i class="fa fa-commenting-o"></i> 상업광고, 인신공격, 비방, 욕설 등은 임의로 삭제될 수 있으며 형사처벌의 대상이 됩니다.
              </div>
              <div class="clearfix"></div>
              <div class="form-group row">
                <div class="col-xs-6">
                  <label for="wr_name" class="sound_only">이름
                  </label>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-user gray"></i>
                    </span>
                    <input type="text" [(ngModel)] = "reply.name" ng-required="true" name="name" id="name"  class="form-control input-sm" size="5" maxlength="20" placeholder="이름">
                  </div>
                </div>
                <div class="col-xs-6">
                  <label for="wr_password" class="sound_only">비밀번호
                  </label>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-lock gray"></i>
                    </span>
                    <input type="password" [(ngModel)] = "reply.password" required name="wr_password" id="wr_password" class="form-control input-sm" size="10" maxlength="20" placeholder="비밀번호">
                  </div>
                </div>
              </div>

              <div class="form-group comment-content">
                <div class="comment-cell">
                  <textarea [(ngModel)] = "reply.content" required tabindex="13" id="wr_content" name="wr_content" maxlength="10000" rows="5" class="form-control input-sm" title="내용"></textarea>

                </div>
               
                <div tabindex="14" class="comment-cell comment-submit" 
                  id="btn_submit" (click)="onAdd()">등록
                  <!-- <input type="submit" value="등록"  > -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Print-Hide -->

        .atwho-view {
